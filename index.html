    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {

    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
