<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Shemet Yahor</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1.25rem;
        }
        .column button {
            background-color: purple;
            color: white;
            border: none;
            padding: .625rem 1.25rem;
            margin: .3125rem;
            cursor: pointer;
        }
        .column .small-button {
            padding: .3125rem .625rem;
        }
        .header-text {
            text-align: center;
            color: purple;
            font-size: 50px;
            margin-top: 1.25rem;
        }
        .source-code {
            white-space: pre-wrap;
            text-align: left;
            margin: 1.25rem;
            padding: .625rem;
            border: .0625rem solid #ccc;
            background-color: #f9f9f9;
            max-height: 25rem;
            overflow-y: auto;
        }
    </style>
    <script language="JavaScript">
        let windows = [];

        function openWindow(url, name) {
            // Sprawdzamy, czy okno już jest otwarte, jeśli tak - zamykamy je
            let existingWindow = windows[name];
            if (existingWindow && !existingWindow.closed) {
                existingWindow.close();
            }

            // Otwieramy nowe okno
            let newWindow = window.open(url, name, "toolbar=no,directories=no,height=380,width=380,top=200,left=500");
            
            // Dodajemy okno do tablicy
            windows[name] = newWindow;
        }

        function fetchSource(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerText = data;
                })
                .catch(error => {
                    document.getElementById(elementId).innerText = `Błąd ładowania: ${error.message}`;
                });
        }
    </script>
</head>
<body>
    <h1 class="header-text">Szkielet zaliczeniowy JavaScript wykonał: Yahor Shemet 3g</h1>
    <div class="container">
        <div class="column">
     
            <button onclick="openWindow('zad28_med.html', 'okienko')">Otwórz z28</button>
            <button onclick="openWindow('z29_shem.html', 'okienko')">Otwórz z29</button>
            <button onclick="openWindow('z30_shem.html', 'okienko')">Otwórz z30</button>
            <button onclick="openWindow('z31_shem.html', 'okienko')">Otwórz z31</button>
            <button onclick="openWindow('z32_shem.html', 'okienko')">Otwórz z32</button>
            <button onclick="openWindow('z35_shem.html', 'okienko')">Otwórz z35</button>
            <button onclick="openWindow('z36_shem.html', 'okienko')">Otwórz z36</button>
            <button onclick="openWindow('z37_shem.html', 'okienko')">Otwórz z37</button>
            <button onclick="openWindow('z38_shem.html', 'okienko')">Otwórz z38</button>
            <button onclick="openWindow('z39_shem.html', 'okienko')">Otwórz z39</button>
            <button onclick="openWindow('z40_shem.html', 'okienko')">Otwórz z40</button>

        </div>
        <div class="column">
     
            <button class="small-button" onclick="fetchSource('zad28_med.html', 'source')">Zobacz kod z28</button>
            <button class="small-button" onclick="fetchSource('z29_shem.html', 'source')">Zobacz kod z29</button>
            <button class="small-button" onclick="fetchSource('z30_shem.html', 'source')">Zobacz kod z30</button>
            <button class="small-button" onclick="fetchSource('z31_shem.html', 'source')">Zobacz kod z31</button>
            <button class="small-button" onclick="fetchSource('z32_shem.html', 'source')">Zobacz kod z32</button>
            <button class="small-button" onclick="fetchSource('z35_shem.html', 'source')">Zobacz kod z35</button>
            <button class="small-button" onclick="fetchSource('z36_shem.html', 'source')">Zobacz kod z36</button>
            <button class="small-button" onclick="fetchSource('z37_shem.html', 'source')">Zobacz kod z37</button>
            <button class="small-button" onclick="fetchSource('z38_shem.html', 'source')">Zobacz kod z38</button>
            <button class="small-button" onclick="fetchSource('z39_shem.html', 'source')">Zobacz kod z39</button>
            <button class="small-button" onclick="fetchSource('z40_shem.html', 'source')">Zobacz kod z40</button>

            <pre id="source" class="source-code"></pre>
        </div>
    </div>
</body>
</html>
