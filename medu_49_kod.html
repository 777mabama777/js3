<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Silnia – Medusheuski</title>
</head>
<body>
  <div style="color:blue; font-size:24px;">
    <script>
      let n_med = parseInt(prompt("Podaj liczbę n:", "0"));
      let silnia_med;

      if (n_med === 0) {
        silnia_med = 1;
      } else {
        silnia_med = 1;
        for (let i_med = 1; i_med <= n_med; i_med++) {
          silnia_med *= i_med;
        }
      }

      document.write("n = " + n_med + "<br>");
      document.write(n_med + "! = " + silnia_med);
    </script>
  </div>
</body>
