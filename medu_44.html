<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Imię i nazwisko na przemian</title>
</head>
<body>
  <script>
  
    const nazwisko = "Medusheuski";
    const imie = "Maksim";
    
 
    const liczba_liter_nazwiska = nazwisko.length;
    const ilosc_wykonan_petli_med = (liczba_liter_nazwiska % 4) + 10;  // (11 % 4) + 10 = 13
    const wielkosc_liter_med = (liczba_liter_nazwiska % 3) + 40;       // (11 % 3) + 40 = 42

  
    document.write("<div style='font-size:20px; color:blue;'>");
    document.write("Ilość wykonania pętli = " + ilosc_wykonan_petli_med + "<br>");
    document.write("Wielkość liter = " + wielkosc_liter_med + "px<br><br>");
    document.write("</div>");

  
    document.write("<div style='color:red; font-size:" + wielkosc_liter_med + "px;'>");
    for (let i_med = 1; i_med <= ilosc_wykonan_petli_med; i_med++) {
      if (i_med % 2 !== 0) {
        document.write(i_med + ": " + nazwisko + "<br>");
      } else {
        document.write(i_med + ": " + imie + "<br>");
      }
    }
    document.write("</div>");
  </script>
</body>
</html>
