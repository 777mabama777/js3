<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Sprawdzenie danych Medusheuski</title>
</head>
<body>
  <div style="color:red; font-size:50px;">
    <script>
      let h_med, a_med;

     
      do {
        let liczba1 = prompt("Podaj wysokość trójkąta:", "");
        h_med = parseFloat(liczba1);
      } while (h_med <= 0);

      
      do {
        let liczba2 = prompt("Podaj podstawę trójkąta:", "");
        a_med = parseFloat(liczba2);
      } while (!(a_med > 0));

    
      let pole_med = (a_med * h_med) / 2;

    
      document.write("Pole = " + pole_med.toFixed(2) + " cm²<br>");
    </script>
  </div>
</body>
</html>
