<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dynamiczny tekst z pętlą</title>
</head>
<body>

<script>
   
    var l1_t_med;
    do {
        l1_t_med = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
        if (l1_t_med < 20 || l1_t_med > 60) {
            alert("Liczba l1 nie należy do przedziału <20,60>");
        }
    } while (l1_t_med < 20 || l1_t_med > 60);

    var l2_t_med;
    do {
        l2_t_med = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
        if (l2_t_med < 20 || l2_t_med > 60) {
            alert("Liczba l2 nie należy do przedziału <20,60>");
        }
    } while (l2_t_med < 20 || l2_t_med > 60);

  
    var pocz_med = parseInt(prompt("Podaj początkową wielkość tekstu (w pikselach):"));

   
    var tekst_med = prompt("Podaj tekst do wyświetlenia:");

  
    var i = pocz_med;

    if (l1_t_med < l2_t_med) {
        
        while (i <= 100) {
            document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_med + "<br></p>");
            i += 5;
        }
    } else if (l1_t_med > l2_t_med) {
        
        while (i >= 0) {
            document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_med + "<br></p>");
            i -= 5;
        }
    } else {
        
        document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_med + "<br></p>");
    }
</script>

</body>
</html>
