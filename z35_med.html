<html> 
 <head>
   <meta charset="UTF-8">
 </head>
 <body> 
 <div style="color:green;font-size:50px;"> 
    <script language="JavaScript"> 
        var x_med = prompt("Podaj liczbe x=", ""); 
        var a_med = parseFloat(x_med); 
        document.write("Czytana liczba x = " + a_med + "<br>");     
        
        if (a_med > 0) {
            document.write("Czytana liczba jest wieksza od 0" + "<br>");
        } else if (a_med == 0) {
            document.write("Czytana liczba jest rowna 0" + "<br>");
        } else if (a_med < 0) {
            document.write("Czytana liczba jest mniejsza od 0" + "<br>");
        }
    </script> 
 </div> 
 </body> 
</html>
